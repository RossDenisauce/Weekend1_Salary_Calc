<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script charset="utf-8" src="jquery-3.2.1.min.js"></script>
    <script charset="utf-8" src="client.js"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <div id="inputs">
      <input id="inputFirstName" type="text" placeholder="First Name Here">
      <input id="inputLastName" type="text" placeholder="Last Name Here">
      <input id="inputIdNumber" type="text" placeholder="ID Number Here">
      <input id="inputJobTitle" type="text" placeholder="Job Title Here">
      <input id="inputAnnualSalary" type="text" placeholder="Annual Salary Here">
      <button id="inputSubmit" type="button">Submit</button>
      <br></br>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
          </tr>
          <tbody id="employeeInfo"></tbody>
        </thead>
      </table>
      </body>
      <footer>
        <h1>Monthly Salary</h1>
        <h3></h3>
      </footer>
</html>
